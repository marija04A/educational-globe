<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(163, 255, 163);
        }
        h1{
            text-align: center;
            font-size: 50px;
            margin-top: 10px;
        }
        h1::before{
            content: "World";
            color: green;
        }
        h1::after{
            content: "Wind";
            color: rgb(6, 196, 6);
        }
    </style>
    <h1></h1>
</body>
</html>
